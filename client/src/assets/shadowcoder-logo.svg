    <path d="M300 260C260 260 230 280 230 325C230 370 260 390 300 390C340 390 370 370 370 325C370 280 340 260 300 260Z" fill="none"/>
    <path d="M300 330C250 330 210 360 210 420C210 450 225 470 250 485" fill="none"/>
    <path d="M300 360C330 360 350 380 350 420C350 450 340 470 320 485" fill="none"/>
  </g>

  <!-- Text -->
  <text x="300" y="600" text-anchor="middle" font-family="'Space Grotesk', 'Poppins', sans-serif" font-size="72" font-weight="700" fill="url(#shadowcoder-glow)" letter-spacing="6">
