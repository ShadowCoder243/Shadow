<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="650" viewBox="0 0 600 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shadowcoder-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67E8F9"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="shadowcoder-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="shadowcoder-soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circuit screens -->
  <g stroke="url(#shadowcoder-gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
