    <rect x="260" y="60" width="90" height="70" rx="12"/>
    <polyline points="120,230 120,310 70,350" />
    <circle cx="60" cy="360" r="10" fill="url(#shadowcoder-gradient)"/>
    <polyline points="485,250 485,330 535,360" />
    <circle cx="545" cy="370" r="10" fill="url(#shadowcoder-gradient)"/>
  </g>

  <!-- Binary text -->
  <text x="60" y="420" font-family="JetBrains Mono, 'Space Grotesk', sans-serif" font-size="32" font-weight="600" fill="url(#shadowcoder-gradient)">
